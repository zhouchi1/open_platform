spring:
  cloud:
    sentinel:
      filter:
        enabled: true
      transport:
        dashboard: host.docker.internal:8099
        port: 8721
      datasource:
        ds1:
          nacos:
            server-addr: 10.0.0.253:8848,10.0.0.253:8850,10.0.0.253:8852
            namespace:
            username: nacos
            password: nacos
            data-id: '%s-flow-rules'  # 改为data-id，并用单引号括起来
            group-id: SENTINEL_GROUP
            data-type: json
            rule-type: flow
        ds2:
          nacos:
            server-addr: 10.0.0.253:8848,10.0.0.253:8850,10.0.0.253:8852
            namespace:
            username: nacos
            password: nacos
            data-id: '%s-degrade-rules'  # 改为data-id，并用单引号括起来
            group-id: SENTINEL_GROUP
            data-type: json
            rule-type: degrade

    nacos:
      discovery:
        enabled: true
        server-addr: 10.0.0.253:8848,10.0.0.253:8850,10.0.0.253:8852
        namespace: public

# spring settings
# cookie name setting
server:
  servlet:
    session:
      cookie:
        name: sentinel-dashboard-cookie
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  port: 8099

# logging settings
logging:
  level:
    org:
      springframework:
        web: INFO
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    # console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${user.home}/logs/csp/sentinel-dashboard.log

# auth settings
auth:
  filter:
    exclude-urls: /,/auth/login,/auth/logout,/registry/machine,/version
    exclude-url-suffixes: htm,html,js,css,map,ico,ttf,woff,png
  # If auth.enabled=false, Sentinel console disable login
  username: sentinel
  password: sentinel

# Inject the dashboard version. It's required to enable
# filtering in pom.xml for this resource file.
sentinel:
  dashboard:
    version: "1.8.6"


