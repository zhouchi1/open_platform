server:
  port: 8085

# 微服务可以自动刷新配置而无需重启
management:
  endpoints:
    web:
      exposure:
        include: '*'

dubbo:
  application:
    name: message-service
    qos-enable: false
  registry:
    address: nacos-headless.default.svc.cluster.local:8848
    register-mode: instance
  protocol:
    name: dubbo
    port: 20885