nacos:
  server-addr: 10.0.0.253:8848,10.0.0.253:8850,10.0.0.253:8852
  config:
    namespace: public
    group: DEV_GROUP

spring:
  application:
    name: message-service
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server-addr}
        # 扩展配置（共享配置）
        extension-configs:
          - data-id: message-dev-config.yaml
            group: ${nacos.config.group}
            refresh: true
          - data-id: redis-dev-config.yaml
            group: ${nacos.config.group}
            refresh: true
          - data-id: rabbitmq-dev-config.yaml
            group: ${nacos.config.group}
            refresh: true
      discovery:
        enabled: true
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.config.namespace}

  datasource:
    driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
    url: jdbc:shardingsphere:nacos:shardingsphere-config.yaml?serverAddr=${nacos.server-addr}&namespace=${nacos.config.namespace}&group=${nacos.config.group}
  main:
    allow-bean-definition-overriding: true