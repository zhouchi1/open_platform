server:
  port: 8086

# 微服务可以自动刷新配置而无需重启
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'
  server:
    port: 18086
    base-path: /admin
    address: 127.0.0.1
dubbo:
  application:
    name: order-service
    qos-enable: false
  registry:
    address: nacos-headless.default.svc.cluster.local:8848
    register-mode: instance
  protocol:
    name: dubbo
    port: 20886
  sentinel:
    enabled: true
