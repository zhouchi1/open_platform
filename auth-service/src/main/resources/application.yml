server:
  port: 8184

# 微服务可以自动刷新配置而无需重启
management:
  endpoints:
    web:
      exposure:
        include: '*'

dubbo:
  application:
    name: auth-service
    qos-enable: false
  registry:
    address: nacos://127.0.0.1:8848,127.0.0.1:8850,127.0.0.1:8852
    register-mode: instance
  protocol:
    name: dubbo
    port: 29000
