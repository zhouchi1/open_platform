spring:
  application:
    name: auth-service
  cloud:
    nacos:
      config:
        server-addr: 10.0.0.253:8848,10.0.0.253:8850,10.0.0.253:8852
        # 扩展配置（共享配置）
        extension-configs:
          - data-id: database-dev-config.yaml
            group: DEV_GROUP
            refresh: true
          - data-id: auth-dev-config.yaml
            group: DEV_GROUP
            refresh: true
          - data-id: redis-dev-config.yaml
            group: DEV_GROUP
            refresh: true
      discovery:
        enabled: true
        server-addr: 10.0.0.253:8848,10.0.0.253:8850,10.0.0.253:8852
        namespace: public
  main:
    allow-bean-definition-overriding: true