server:
  port: 7009

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

dubbo:
  application:
    name: ai-service
    qos-enable: false
  registry:
    address: nacos://10.0.0.253:8848,10.0.0.253:8850,10.0.0.253:8852
    register-mode: instance
  protocol:
    name: dubbo
    port: 27009
    serialization: fastjson2
  security:
    serialize:
      allow-list:
        - com.zhouzhou.cloud.common.service.excepetions.*
