version: '3.8'

services:
  # 添加 Nginx 负载均衡器
  nginx:
    image: nginx:alpine
    container_name: nginx-load-balancer
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - ai-service
      - auth-service
      - gateway-service
      - message-service
      - order-service
      #      - pay-service
      - promotion-service
      - task-service
      - user-service
      - websocket-service
      - xxl-job-admin
      - sentinel-dashboard-service
    networks:
      - app-network
    restart: unless-stopped

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ai-service
    environment:
      - SW_AGENT_NAME=ai-service
      - SW_AGENT_COLLECTOR_BACKEND_SERVICE=host.docker.internal:11800
      - JAVA_OPTS=-Xms256m -Xmx512m
    ports:
      - "7009:7009"
    networks:
      - app-network

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
