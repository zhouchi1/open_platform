server:
  port: 9700

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus  # 暴露 prometheus 指标
  endpoint:
    prometheus:
      enabled: true  # 显式启用 prometheus endpoint
  prometheus:
    metrics:
      export:
        enabled: true

dubbo:
  application:
    name: gateway-service
    qos-enable: false
  registry:
    address: nacos-headless.default.svc.cluster.local:8848
    register-mode: instance
  protocol:
    name: dubbo
    port: 29700

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG