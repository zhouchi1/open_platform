server:
  port: 9700

# 微服务可以自动刷新配置而无需重启
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    gateway:
      enabled: true
  security:
    enabled: false

dubbo:
  application:
    name: gateway-service
    qos-enable: false
  registry:
    address: nacos-headless.default.svc.cluster.local:8848
    register-mode: instance
  protocol:
    name: dubbo
    port: 29700

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG