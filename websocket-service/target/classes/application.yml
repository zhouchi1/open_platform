server:
  port: 9500 # 原8094
  shutdown: graceful # 启用优雅停机

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus  # 暴露 prometheus 指标
  endpoint:
    prometheus:
      enabled: true  # 显式启用 prometheus endpoint
  prometheus:
    metrics:
      export:
        enabled: true

dubbo:
  application:
    name: websocket-service
    qos-enable: false
  registry:
    address: nacos-headless.default.svc.cluster.local:8848
    register-mode: instance
  protocol:
    name: dubbo
    port: 20894

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s # 延长停机超时时间