server:
  port: 9500 # 原8094
  shutdown: graceful # 启用优雅停机

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

dubbo:
  application:
    name: websocket-service
    qos-enable: false
  registry:
    address: nacos://127.0.0.1:8848,127.0.0.1:8850,127.0.0.1:8852
    register-mode: instance
  protocol:
    name: dubbo
    port: 20894

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s